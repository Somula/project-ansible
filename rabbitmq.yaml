- name: Launching the rabbitmq
  hosts: rabbitmq
  become: yes
  tasks:
  - name: copying the rabbitmq erlang repo
    ansible.builtin.shell: https://packagecloud.io/install/repositories/rabbitmq/erlang/script.rpm.sh | bash

  - name: copying the rabbitmq repo
    ansible.builtin.shell: https://packagecloud.io/install/repositories/rabbitmq/rabbitmq-server/script.rpm.sh | bash

  - name: Install the rabbitmq server
    ansible.builtin.dnf:
      name: rabbitmq
      state: present

  - name: Enable and start the rabbitmq server
    ansible.builtin.service:
      name: rabbitmq
      state: started
      enabled: true

  - name: Add the user
    ansible.builtin.command:  rabbitmqctl add_user roboshop roboshop123

  - name: Setting the permissions
    ansible.builtin.command:  rabbitmqctl set_permissions -p / roboshop ".*" ".*" ".*" 

